name: semantic-kernel-sleeping-bag
extensions:
  - name: dapr
services:
- name: historical-weather-lookup
  project: src/HistoricalWeatherLookup/HistoricalWeatherLookup.csproj
  bindings:
    - port: 53558
- name: location-lookup
  project: src/LocationLookup/LocationLookup.csproj
  bindings:
    - port: 53560
- name: order-history
  project: src/OrderHistory/OrderHistory.csproj
  bindings:
    - port: 53562
- name: product-catalog
  project: src/ProductCatalog/ProductCatalog.csproj
  bindings:
    - port: 53564
- name: recommendation
  project: src/Recommendation/Recommendation.csproj
  bindings:
    - port: 53566
- name: historical-sports-scores-lookup
  project: src/HistoricalSportsScores/HistoricalSportsScores.csproj
  bindings:
    - port: 53568
- name: tv-character-names-lookup
  project: src/TVCharacterNames/TVCharacterNames.csproj
  bindings:
    - port: 53570  
- name: recommendation-web-app
  workingDirectory: src/recommendation-web-app
  executable: cmd
  args: '/c npm start'
